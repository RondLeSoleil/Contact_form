<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="f15fc684-fce9-40fe-aec8-844137f5ac2b">
            <input type="text" name="name" placeholder="Votre nom" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Votre Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Cotre Message" class="contact-inputs"></textarea>
            <button type="submit"><img src="assets/arrow_icon.png">Envoyer</button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png">
        </div>
    </div>
</body>
</html>
